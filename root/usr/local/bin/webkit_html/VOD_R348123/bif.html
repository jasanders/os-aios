function buffering()
{
   // var bufferStreamSize = videoObj.execCmd("playback_getCachedStreamSize");
   // window.console.debug("bufferStreamSize:" + bufferStreamSize);
 //   bufferingCatchedPercentage =bufferStreamSize/(1024*5);
    var getPTSString = videoObj.execCmd("playback_getPTS");
    var param = getPTSString.split("\n");
    var bufferStreamSize = param[3];
    window.console.debug("#############++++++======" + bufferStreamSize + "==========++++++++++############");
    bufferingCatchedPercentage =bufferStreamSize/9000;
    if(bufferingCatchedPercentage > 100)
    {
        hideOSD();
 //       resumePlay();
        startPlay();
        bufferingCatchedPercentage = 0;
        notResponseButton = false;
    } 
    else 
    {
        setProgress("element1", bufferingCatchedPercentage);

        if(bufferStreamSize_old >= bufferStreamSize)
                buffering_detect_time++;
        else{
		bufferStreamSize_old = bufferStreamSize;
                buffering_detect_time = 0;
	}
        	     
        if(buffering_detect_time >=buffering_detect_max_time)
        {
            window.console.debug("#####################################################");
            setProgress("element1", 100);
            hideOSD();
            startPlay();
            bufferingCatchedPercentage = 0;
            notResponseButton = false;
        }
        else
            setTimeout("buffering()", 200);
    }
}



function hasDownLoadOver()
{

    {
        isDownLoadOver = true;
        for(var i =0;i<10;i++)
        {
            hasDownloadSuccess[i] = videoObj.hasDownloadSuccess(i);
        }
    }
    else
    {
        setTimeout("hasDownLoadOver()", 10000);
    }
  	
}

function IntervalLoopFunc()
{
    //if(isClosed)
     //   return;

    var loadStatus = videoObj.execCmd("playback_getStatus");
    window.console.debug("#############++++++======" + loadStatus+ "==========++++++++++############");
    window.console.debug(loadStatus);
    
    if(loadStatus == playCompleted)
        history.back();
        
    if(loadStatus == networkDiscontinue)
        history.back();
        
    var i;
   // setTimeout("changeTarfile()", 10000);
    if(isM3u8File == true)
    {
    	   return;
    }
    
    if(isDownLoadOver == false)
    {     
	
          return;
    }
    
    var curTar = Math.floor(curImgNum/per_tar_thumbnail_num);
    if(curTar > 9)
        curTar = 9;
    if(currentTar !=curTar)
    {
        currentTar = curTar;
        for(i = 0; i<(curTar-1);i++)
        {
            if(inTmp[i] == 0)
            {
                inTmp[i] = -1;
                videoObj.delTar(i);
            }
        }
		
        for(i = currentTar+2; i < 10;i++)
        {
            if(inTmp[i] == 0)
            {
                inTmp[i] = -1;
                videoObj.delTar(i);
            }
        }
       
        if((hasDownloadSuccess[curTar]==true) &&(inTmp[curTar] == -1))
        {
            videoObj.addTar(curTar);
            inTmp[curTar] = 0;
        }
      
        if((hasDownloadSuccess[curTar-1]==true) && ((curTar-1) > -1)&&(inTmp[curTar-1] == -1))
        {
            videoObj.addTar(curTar-1);
            inTmp[curTar-1] = 0;
        }
            
        if((hasDownloadSuccess[curTar+1]==true) && ((curTar+1) < 10)&&(inTmp[curTar+1] == -1))
        {
            videoObj.addTar(curTar+1);
            inTmp[curTar+1] = 0;
        }
    }
}


function init()

    for(var array_index =0;array_index<10;array_index++)

        hasDownloadSuccess[array_index] = false;
    }
    isDownLoadOver = false;
    var param = window.name.split(":::");
    var video_file = param[0];
	var fileType = video_file.substring(video_file.lastIndexOf('.')+1,video_file.lastIndex);
    if(fileType == "m3u8")
        isM3u8File = true;
	else
	{
         imgNumMax = eval(param[1]);
         per_tar_thumbnail_num = Math.floor(imgNumMax/10);
	     var url_path = video_file.substring(0, video_file.lastIndexOf('/'));
    
         // window.console.debug("url_path=" + url_path);

         var second = now.getSeconds();
         var dateString = year + '_' + month + '_' + day + '_' + hour + '_' + minute + '_' + second;
   
         var imgUrl = url_path + "/thumbnail_tar/";
         videoObj.downLoadThumbnailsFiles(imgUrl,dateString);
	
         thumbnails_host_path = "file:///tmp/" + dateString + "/thumbnail_";   
         thumbnails_server_path = url_path + '/thumbnails';
         curImgNum=1;
	
         document.getElementById('img1').style.visibility = 'hidden';

         document.getElementById('img2').style.visibility = 'hidden';
         document.getElementById('bg2').style.visibility = 'hidden';

         document.getElementById('img5').src = url_path + '/thumbnails/image_003.jpg';

         hasDownLoadOver();
    }
    
    videoObj.execCmd("playback_loadMedia",video_file);   
    hasLoadedMediaSuccess();   
    //  
    // startPlay();
    //pausePlay();
    // var totaltime = videoObj.execCmd("playback_getTotalTime");
    // showTotleTime(totaltime);
    // setTimeout("buffering()", 200);   
    IntervalLoopID = setInterval("IntervalLoopFunc()",10000);
}

function hasLoadedMediaSuccess()
{
    var loadStatus = videoObj.execCmd("playback_getStatus");
    if(loadStatus == loadMediaFail){
        history.back();
    }

    else if(loadStatus == loadMediaSuccess){
       if(isM3u8File == true)
       {
    	     var thumbInfo = videoObj.execCmd("playback_getThumbInfo").split("\n");
             imgNumMax = thumbInfo[0];
             segmentInterval = thumbInfo[1];
             thumbnails_server_path = thumbInfo[2].substring(0, thumbInfo[2].lastIndexOf('/'));

             document.getElementById('img1').style.visibility = 'hidden';
             document.getElementById('bg1').style.visibility = 'hidden';  
             document.getElementById('img2').style.visibility = 'hidden';
             document.getElementById('bg2').style.visibility = 'hidden';
       
             document.getElementById('img3').src = thumbnails_server_path + '/image_1.jpg';
             document.getElementById('img4').src = thumbnails_server_path + '/image_2.jpg';
             document.getElementById('img5').src = thumbnails_server_path + '/image_3.jpg';
        }
		
        videoObj.execCmd("playback_pauseVideo");
        var totaltime = videoObj.execCmd("playback_getTotalTime");
        showTotleTime(totaltime);
        setTimeout("buffering()", 200);
    }

    else{
        setTimeout("hasLoadedMediaSuccess()", 200);
    }
}


function timer_start()
{
    var thumbnails_path = thumbnails_server_path;
  
    var nextTime = 'yes';
    if(state == 'inBackward')
    {
        if(curImgNum > 10)
            curImgNum -= 10;
        else
        {
            nextTime = 'no';
            curImgNum = 1;
        }
    }
    else
    {
        if(curImgNum < imgNumMax - 10)
            curImgNum += 10;
        else
        {
            nextTime = 'no';
            curImgNum = imgNumMax;
        }
    }
	
    hideSmallthumbs();
    
    var tarIndex = Math.floor((curImgNum-1)/per_tar_thumbnail_num);
    if(tarIndex>9)
        tarIndex = 9;
         
    if(isM3u8File == false){
       if(inTmp[tarIndex] == 0)
       {
          thumbnails_path = thumbnails_host_path + tarIndex;
       }
    }
    
    document.getElementById('img3').src = thumbnails_path + '/image_' + imgNumShow(curImgNum);
    
    	
    setProgress("element1", (curImgNum/imgNumMax)*100);
    showPluginTime(curImgNum);
	
    if(nextTime == 'no')
    {
        clearTimeout(ttt);
        state = 'inPause';
        showSmallthumbs();
        //window.console.debug("state=" + state);
    }
    else
    {
        ttt = setTimeout("timer_start()", timeInterval);
    }
}

function whichButton(event)
{
    if(notResponseButton)
        return;
		
    window.console.debug("keycode=" + event.keyCode);
    window.console.debug("state=" + state);
    switch(state)
    {
        case 'inPlay':
            if( event.keyCode == CMD_OK)
            {
                pausePlay();
                var curTime = videoObj.execCmd("playback_getCurTime");
                if(isM3u8File == false){
                     curImgNum = Math.floor(curTime/segmentInterval)+3;
                }
                else
                     curImgNum = Math.floor((curTime)/segmentInterval)+1;	
                     
                if(curImgNum>imgNumMax)
                {
                    curImgNum = imgNumMax;
                }
                      
                vdoMap2ImgNum = curImgNum;
                showImg(curImgNum);
                state = 'inPause';
            }
            
            else if( event.keyCode == CMD_MENU) //M
            {
                optionSelectIndex = 0;
                showOptionMenu();
                trr = document.getElementById("myvideoObj");
                var array = new Array();    
                array[0] = 900;
                array[1] = 250;
                array[2] = 168;
                array[3] = 305;
		            array[4] = 13;
                trr.creatScriptMenu(array);             
                trr.showScriptMenu(0); 
                state = 'inOptionMenu';
            }
	    break;
	 
        case 'inPause':
            if (event.keyCode == CMD_LEFT)	// left 
            {//¡û
                if(curImgNum==1)
                    break;
                else 
                {
                    curImgNum = curImgNum -1 ;
                    showImg(curImgNum);
                }
            }
	  
            else if (event.keyCode == CMD_RIGHT)	  // right 
            {//¡ú
                if(curImgNum == imgNumMax)
                {
                    break;
                }
                else
                {
                curImgNum = curImgNum + 1 ;
                showImg(curImgNum);
                }	
            }
	  
            else if( event.keyCode == CMD_UP) //up
	        {
                state = 'inPlay';
                resumePlay();
                hideOSD();
	        }
  
            else if( event.keyCode == CMD_OK)
            {
                document.getElementById('myvideoObj').style.visibility = 'visible';
                state = 'inPlay';
                if(vdoMap2ImgNum == curImgNum)	//video frame not changed
                {
                    resumePlay();
                    hideOSD();
                    trr = document.getElementById("myvideoObj");
                    trr.returnPlaySurface(0); 
    		     
                }
                else
                {
                    setProgress("element1",0);
                    trr = document.getElementById("myvideoObj");
                    trr.returnPlaySurface(0);
                    showOSD();
                    seekPlay();
                } 
                
               // hideOSD();
               // trr = document.getElementById("myvideoObj");
               // trr.returnPlaySurface(0); 
            }	
	  
            else if(event.keyCode == CMD_FBW) //backward
            {
                hideSmallthumbs();
                state = 'inBackward';
                ttt = setTimeout("timer_start()", timeInterval);
            }
	  
            else if(event.keyCode == CMD_FFW) //forward
            {
                hideSmallthumbs();
                state = 'inForward';
                ttt = setTimeout("timer_start()", timeInterval);
            }
	  
            break;
	   
    case 'inBackward':	
    case 'inForward':
        if(event.keyCode == CMD_FFW) //forward
        {
            state = 'inForward';
        }
	      
        else if(event.keyCode == CMD_FBW) //backward
        {
            state = 'inBackward';
        }
	      
        else if( event.keyCode == CMD_OK)
        {
            clearTimeout(ttt);
            showSmallthumbs(); 
            state = 'inPause';
        }
		
		 break;
	
	case 'inOptionMenu':
	     if(event.keyCode == CMD_UP){
            if(optionSelectIndex == 0)
                optionSelectIndex = 0;
            else{
			     optionSelectIndex -= 1;
				 optionMenuItemSelect(optionSelectIndex);
			}
	   		   
        }
	   	
        else if(event.keyCode == CMD_DOWN)
        {
            if(optionSelectIndex >= optionItemNum-1)
                optionSelectIndex = optionItemNum-1;
            else
            {
                optionSelectIndex += 1;
                optionMenuItemSelect(optionSelectIndex);
            }
        }
	       
       else if(event.keyCode == CMD_OK)
        {
            selectOptionMenuSurface(optionSelectIndex); 
        }
        
       else if( event.keyCode == CMD_RIGHT) //
        {
             state = 'inPlay';
             trr = document.getElementById("myvideoObj");
             var mmm = trr.returnPlaySurface(0);
        }
		
        break;
		
    case 'inSubMenu':
        if(event.keyCode == CMD_UP){
            if(subSelectIndex <= 0)
                subSelectIndex = 0;
            else
                subSelectIndex -= 1;
	   		   
            subtitleMenuItemSelect(subSelectIndex);
        }
	   	
        else if(event.keyCode == CMD_DOWN)
        {
            if(subSelectIndex >= subtitleItemNum-1)
                subSelectIndex = subtitleItemNum-1;
            else
                subSelectIndex += 1;

            subtitleMenuItemSelect(subSelectIndex);
        }
	       
        else if(event.keyCode == CMD_OK)
        {
            trr = document.getElementById("myvideoObj");
            var mmm = trr.returnPlaySurface(0);
            if(subSelectIndex <= 0)
                videoObj.execCmd("playback_showSub","false");
            else
                videoObj.execCmd("playback_switchSubTo",subSelectIndex-1);        	  
            subHasSelectIndex = subSelectIndex;
            subSelectIndex = 0;
            state = 'inPlay';
        }
        
	else if( event.keyCode == CMD_RIGHT) //
        {
             state = 'inPlay';
             trr = document.getElementById("myvideoObj");
             var mmm = trr.returnPlaySurface(0);
             subSelectIndex = 0;
        }

        break;
	         
    case 'inTrackMenu':
        if(event.keyCode == CMD_UP){
            if(trackSelectIndex <= 0)
                trackSelectIndex = 0;
            else
                trackSelectIndex -= 1;
	   		   
            trackAudioMenuItemSelect(trackSelectIndex);
        }
	   	
        else if(event.keyCode == CMD_DOWN)
        {
            if(trackSelectIndex >=trackAudioItemNum-1)
                trackSelectIndex = trackAudioItemNum-1;
            else
                trackSelectIndex += 1;

            trackAudioMenuItemSelect(trackSelectIndex);
        }
	       
        else if(event.keyCode == CMD_OK)
        {   
            trr = document.getElementById("myvideoObj");
            var mmm = trr.returnPlaySurface(0);
           /* if(trackSelectIndex <= 0)
            {
            	videoObj.execCmd("playback_switchAudio","false");
            }
            else{
                videoObj.execCmd("playback_loadAudio",trackSelectIndex-1);  
            }
             */
            videoObj.execCmd("playback_loadAudio",trackSelectIndex);  //   	  
            audioHasSelectIndex = trackSelectIndex;
            trackSelectIndex = 0;
            state = 'inPlay';
        }

	      else if( event.keyCode == CMD_RIGHT) //up
         {
              state = 'inPlay';
              trr = document.getElementById("myvideoObj");
              var mmm = trr.returnPlaySurface(0);
              trackSelectIndex = 0;
         }

        break;


	case 'inNoSelect':
	    if(event.keyCode == CMD_OK)
        { 
            trr = document.getElementById("myvideoObj");
            var mmm = trr.returnPlaySurface(0); 
            state = 'inPlay';
        }
	    break;
	default:
		  return;
	}
}

function seekBuffering()
{
	var getPTSString = videoObj.execCmd("playback_getPTS");
	var param = getPTSString.split("\n");
	var bufferStreamSize = param[3];
	window.console.debug("#############++++++======" + bufferStreamSize + "==========++++++++++############");
	var bufferingTime = bufferStreamSize-presentBufferStreamSize;
	if(bufferingTime < 0)
	      bufferingTime = 0;
	bufferingCatchedPercentage =bufferingTime/3600;
	if(bufferingCatchedPercentage > 100)
	{
	       setProgress("element1",100);
	       hideOSD();
	       resumePlay();
           bufferingCatchedPercentage = 0;
	       notResponseButton = false;
	}
	else{
		    setProgress("element1", bufferingCatchedPercentage);

        if(bufferingTime_old >= bufferingTime)
                seek_buffering_detect_time++;
        else{
                bufferingTime_old = bufferingTime;
                seek_buffering_detect_time = 0;
	}
        	     
        if(seek_buffering_detect_time >=50)
        {
            setProgress("element1", 100);
            hideOSD();
            resumePlay();
            bufferingCatchedPercentage = 0;
            notResponseButton = false;
            bufferingTime_old = 0;
        }
        else
            setTimeout("seekBuffering()", 200);
   }
    
}
