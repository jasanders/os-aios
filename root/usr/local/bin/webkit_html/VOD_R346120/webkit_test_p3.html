<script type="text/javascript">
var index;
var index_prev;
var length = 6 ;
var select_url="";
var Speed_1 = 2; //速度(毫秒)
var Space_1 = 120; //每次移动(px)
var PageWidth_1 = 240 * 3; //翻页宽度
var fill_1 = 0; //整体移位
var MoveLock_1 = false;
var MoveTimeObj_1;
var MoveWay_1="left";
var Comp_1 = 0;


function draw(which, select)
{
      var myimg = document.getElementById('img'+which);
      if(select == 1)
     {
	    document.getElementById('img'+which).style.backgroundImage="url(webkit_test_p3.files/focus_frame.png)";
	    document.getElementById('img'+which).style.backgroundRepeat="no-repeat";
     }
     else
     {
	    document.getElementById('img'+which).style.backgroundImage="";
      }
}

			
function init()
{
	index = 0;	
	draw(index, 1)
}

	
function whichButton(event)
{ 
	index_prev = index;
	
	if (event.keyCode == 38)   ///  up 
	{ 	
		if(index==0)
			return;
		else 
		{
			index = index -1 ;
		}
		if((index_prev%3) == 0)
	      {
		       ISL_GoKeyUp_1();
	       }	
	} 
	
	else if ( event.keyCode== 40)   //down 
	{ 
		if(index == length -1)
		{
			return;
		}
		else
		{
			index = index + 1 ;
		}	
		if((index%3) ==0)
	      {
		       ISL_GoDown_1();
		       ISL_StopDown_1();
	      }	
	}
	
	else if (event.keyCode == 37)	// left 
	{//←
		if(index==0)
			return;
		else 
		{
			index = index -1 ;
		}
		
		if((index_prev%3) == 0)
	      {
		       ISL_GoKeyUp_1();
	       }		
	}
	
	else if (event.keyCode == 39)	  // right 
	{//→
		if(index == length -1)
		{
			return;
		}
		else
		{
			index = index + 1 ;
		}	
		if((index%3) ==0)
	{
		ISL_GoDown_1();
		ISL_StopDown_1();
	}	

	}
	else if( event.keyCode == 13)
	{
	      window.name = document.getElementById('img'+index).title;
	      location.assign(window.name);
	      
	      return;
	}	
	draw(index, 1)
	draw(index_prev, 0);
	
}


function GoToMovie(theTag)
{
        location.assign(theTag.title);
}


function GetObj(objName)
{
	if(document.getElementById)
	{
		return eval('document.getElementById("'+objName+'")')
	}
	else
	{
		return eval('document.all.'+objName)
	}
}


function ISL_GoUp_1()
{
	clearInterval(MoveTimeObj_1);
	if(MoveLock_1)return;
	MoveLock_1=true;
	MoveWay_1="left";
	MoveTimeObj_1=setInterval('ISL_ScrUp_1();',Speed_1);
}

function ISL_StopUp_1()
{
	if(MoveWay_1 == "right"){return};
	clearInterval(MoveTimeObj_1);
	if((GetObj('ISL_Cont_1').scrollLeft-fill_1)%PageWidth_1!=0)
	{
		Comp_1=fill_1-(GetObj('ISL_Cont_1').scrollLeft%PageWidth_1);
		CompScr_1()
	}
	else
	{
	       MoveLock_1=false
	}
}


function ISL_GoKeyUp_1()
{
	movePage=PageWidth_1;
	clearInterval(MoveTimeObj_1);
	if(MoveLock_1)return;
	MoveLock_1=true;
	MoveWay_1="left";
	MoveTimeObj_1=setInterval('ISL_KeyUp_1();',Speed_1);
}


function ISL_KeyUp_1()
{
	if(movePage<=Space_1){
		 ISL_StopUp_1();
		 return;
	}
	
	movePage-=Space_1;
       GetObj('ISL_Cont_1').scrollLeft-=Space_1;
}


function ISL_ScrUp_1()
{
	if(GetObj('ISL_Cont_1').scrollLeft<=0){
		 return;
	}
	
       GetObj('ISL_Cont_1').scrollLeft-=Space_1
}

function ISL_GoDown_1()
{
	clearInterval(MoveTimeObj_1);
	
	if(MoveLock_1)
	       return;

	MoveLock_1=true;
	MoveWay_1="right";
	ISL_ScrDown_1(); 
	MoveTimeObj_1=setInterval('ISL_ScrDown_1()',Speed_1);
}
	
function ISL_StopDown_1()
{
	if(MoveWay_1 == "left")
	{
	     return
	};
	
	clearInterval(MoveTimeObj_1);
	
	if(GetObj('ISL_Cont_1').scrollLeft%PageWidth_1-(fill_1>=0?fill_1:fill_1+1)!=0)
	{
		Comp_1=PageWidth_1-GetObj('ISL_Cont_1').scrollLeft%PageWidth_1+fill_1; 
		CompScr_1();
	}
	else
	{
		MoveLock_1=false;
	}
}

function ISL_ScrDown_1()
{
	if(GetObj('ISL_Cont_1').scrollLeft + PageWidth_1 + 30 >=GetObj('List1_1').scrollWidth)
	{
		return;
	}
       GetObj('ISL_Cont_1').scrollLeft+=Space_1  
}

function CompScr_1()
{
	if(Comp_1==0)
	{
		MoveLock_1=false;
		return;
	}
	
       var num,TempSpeed=Speed_1,TempSpace=Space_1;

        if(Comp_1<0)
        {
  	       if(Comp_1<-TempSpace)
  	       {
  		       Comp_1+=TempSpace;
  		       num=TempSpace;
  	        }
  	        else
  	       {
  		       num=-Comp_1;
  		       Comp_1=0
  	       }
  	       
              GetObj('ISL_Cont_1').scrollLeft-=num;setTimeout('CompScr_1()',TempSpeed)
        }
         
        else{
               if(Comp_1>TempSpace)
               {
  	                 Comp_1-=TempSpace;
  	                 num=TempSpace;
  	         }
  	         else
  	         {
  	                  num=Comp_1;
  	                  Comp_1=0
                 }
                 
                 GetObj('ISL_Cont_1').scrollLeft+=num;
                 setTimeout('CompScr_1()',TempSpeed)
          }
}
</script>
