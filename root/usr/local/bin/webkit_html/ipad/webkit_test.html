<script type="text/javascript">
var index;
var flg;
var index_prev;
var timer_cnt=0;
var length = 5 ;
var column = 4 ;
var unsel_w = 165;
var unsel_h = 165;
var sel_w =165  //251;
var sel_h = 165 //432;
var pos_x1 = 165;
var pos_y1 = 160;
var offset_x = 165;
left_most_unsel = 225;
left_most_sel = 225;//161;
sel_pos_y1 =160;
bg_w = 1080;
bg_h = 680;
function draw(which, select)
{
	
	if(which > column)
	{
	sel_pos_y1 = 400;
	pos_y1 = 400;
	}
	else
	{
	sel_pos_y1 = 160;
	pos_y1 = 160;	
	}	
	
	
	if(select==1)
	{
		var myspan = document.getElementById('span'+which);
		document.getElementById('index'+which).style.visibility='hidden';
		myspan.style.zIndex = 9;
		myspan.style.top = sel_pos_y1 ;
		myspan.style.left = left_most_sel + offset_x * (which%(column+1));
		document.getElementById('index'+which).src = "webkit_test.files/image" + index + ".png";
		document.getElementById('index'+which).width = sel_w;
		document.getElementById('index'+which).style.visibility='visible';
	}
	else
	{
		var myspan = document.getElementById('span'+which);
		
		document.getElementById('index'+which).src = "webkit_test.files/image" + which + "_unfocus.png"; 
		document.getElementById('index'+which).width = unsel_w;
		myspan.style.zIndex = 5;
		myspan.style.top = pos_y1 ;
		myspan.style.left = left_most_sel + offset_x * (which%(column+1));
	}
}
function init()
{
	index = 0;	
	index_prev = -1;


	for(iii=0 ; iii<9 ; iii++)
	{
		draw(iii, 0);

	}
	
	//画出初始化，第一个的状态
	draw(index, 1);
}	
function whichButton(event)
{ 	
	index_prev = index

  if (event.keyCode == 37)	// left 
	{//←
		if(index == 0)
		{
			index = 0;
			return;
			}
		
		else 
			index = index -1 ;
	}
	
	else if (event.keyCode == 39)	  // right 
	{//→
			if(index == 8)
			{
				index = 8;
				return;
			}
			index = index + 1 ;
		
	}
		else if (event.keyCode == 38)	  // up 
	{//→
		if(index > column)
		{
			index -= (column+1);
			
			}
			else
				return;

		

		
	}
	else if (event.keyCode == 40)	// down 
	{//←
	
	if(index <= (column-1))
			{
				index += (column+1);
			//	return;
			}
			else
				return;

	}
	else if( event.keyCode == 13)
	{
		location.assign(document.getElementById('span'+index).firstChild.href);
		return;
	}	
	else
		return;
		


	draw(index, 1) ;
	draw(index_prev, 0);
	timer_cnt = 5;		
} 
</script>
