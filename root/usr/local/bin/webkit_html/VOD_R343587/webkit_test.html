<script type="text/javascript">
var index;
var index_prev;
var timer_cnt=0;
var length = 6 ;
var row = 2 ;
var unsel_w = 157;
var unsel_h = 246;
var sel_w = 277;
var sel_h = 477;
var pos_x1 = 218;
var pos_y1 = 200;
var offset_x = 168;
left_most_unsel = 218;
left_most_sel = 160;
sel_pos_y1 = 345;
bg_w = 1080;
bg_h = 680;
function draw(which, select)
{
	var myspan = document.getElementById('span'+which);
		
	if(select==1)
	{
		document.getElementById('index'+which).style.visibility='hidden';
		myspan.style.zIndex = 9;
		myspan.style.top = sel_pos_y1 ;
		myspan.style.left = left_most_sel + offset_x * which;
		document.getElementById('index'+which).src = "webkit_test.files/image" + index + "_unfocus.png";
		document.getElementById('index'+which).width = sel_w;
		document.getElementById('index'+which).style.visibility='visible';
	}
	else
	{
		document.getElementById('index'+which).src = "webkit_test.files/image" + which + ".png";
		document.getElementById('index'+which).width = unsel_w;
		myspan.style.zIndex = 5;
		myspan.style.top = pos_y1 ;
		myspan.style.left = left_most_unsel + offset_x * which;
	}
}
function init()
{
	index = 0;	
	index_prev = -1;

	bg_w = window.innerWidth;
	bg_h = window.innerHeight;

	pos_y1 = 424 * bg_h / 720 - unsel_h/2;
	
	left_most_unsel = (bg_w - offset_x * length)/2;
	left_most_sel = left_most_unsel - (sel_w - unsel_w)/2;
	sel_pos_y1 = pos_y1 - (sel_h - unsel_h)/2;
	for(iii=0 ; iii<length ; iii++)
	{
		var myspan = document.getElementById('span'+iii);
		myspan.style.left = left_most_unsel + offset_x * iii;
		myspan.style.top = pos_y1;
	//	window.console.debug(left_most_unsel + offset_x * iii);
	//	window.console.debug(pos_y1);
	//	window.console.debug("TTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTT");
	}
	
	draw(index, 1);
}	
function whichButton(event)
{ 	
	index_prev = index

  if (event.keyCode == 37)	// left 
	{//¡û
		if(index==0)
			index = length - 1;
		else 
			index = index -1 ;
	}
	
	else if (event.keyCode == 39)	  // right 
	{//¡ú
		if(index == length -1)
		{
			index = 0  ;
		}
		else
		{
			index = index + 1 ;
		}
	}
	else if( event.keyCode == 13)
	{
		location.assign(document.getElementById('span'+index).firstChild.href);
		return;
	}	
	else
		return;
		
	draw(index, 1) ;
	draw(index_prev, 0);
	timer_cnt = 5;		
} 
</script>
