<a href="http://www.ipla.tv" target="_blank"><h3>Polish IPTV ipla.tv</h3></a>

<p>Adopted plugin from <u><a href="http://forum.xtreamer.net/topic/18519-xipla-v100-available-polish-iptv/" target="_blank">xTreamer forum</a></u> for watch Polish IPTV.</p>
<p>For RCs without digit buttons, commands the next:</p>
<p> <span style="color:white; background-color:red;">&nbsp;1&nbsp;</span> - REWIND &lt;&lt;</p>
<p> <span style="color:white; background-color:green;">&nbsp;2&nbsp;</span> - PLAY &gt;</p>
<p> <span style="color:black; background-color:yellow;">&nbsp;3&nbsp;</span> - FORWARD &gt;&gt;</p>
<p> <span style="color:white; background-color:blue;">&nbsp;5&nbsp;</span> - REPEAT</p>
<p> <span style="color:white; background-color:black;">&nbsp;0&nbsp;</span> - STOP</p>
